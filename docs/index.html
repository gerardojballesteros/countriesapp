<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- icon -->
    <link rel="shortcut icon" href="assets/img/icon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>CountriesApp | Encuentra tu Pais o Ciudad favorita.</title>
</head>
<body>
<!-- Header -->
    <header>
        <nav>
            <a href="#"><img src="assets/img/logo.png" width="180" alt=""></a>
            <ul>
                <li>
                    <input type="text" id="search" class="desk" placeholder="Busca tu pais preferido...">
                </li>
            </ul>
            <div class="dark-light">
                <div class="background">
                    <label for="check" >
                        <div class="check-on">
                            <img src="assets/img/luna.svg" id="luna" alt="">
                            <img src="assets/img/sol.svg" id="sol" alt="">
                        </div>
                        <input type="checkbox" id="check" onclick="modoOscuro()" />
                    </label>
                </div>
            </div>
            <a href="https://github.com/gerardojballesteros" target="_blank"><img id="git" src="assets/img/github.svg" width="34"  alt=""></a>
        </nav>
        <div class="input-mobile">
            <input type="text" id="mobileSearch" class="mobile" placeholder="Busca tu pais preferido...">
        </div>
    </header>
<!-- Content -->
    <div class="content">
        <div class="wrap-content">
            <div class="covid-19">
                <div class="wrap-covid">
                    <h4>Verifica si el pais que seleccionaste tiene todas las medidas preventivas contra el covid-19. 
                        <a href="#">Haz click Aquí</a>
                    </h4>
                </div>
            </div>
            <div class="card" id="root"></div>
        </div>
    </div>
<!-- Footer -->
<footer>
    <div class="item-footer">
        <p>Copyright © 2021 | <a href="https://gerardoballesteros.com/" target="_blank">Gerardo Ballesteros</a> Todos los derechos reservados.</p>
    </div>
</footer>
<!-- Js -->
<script src="assets/js/app.js"></script>
</body>
</html>
